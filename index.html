<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Geocaching calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
	<h1 class="text-center"><a href="./">Geocaching tools</a></h1>
	<form id="form-calculator">
		<div class="form-group">
			<label for="input-values">Input values</label>
			<textarea class="form-control" id="input-values" rows="3">A=0
BC=20
D=6
E=1
F=5</textarea>
		</div>
		<div>
			Detected values:
			<p id="detected-input-values" class="text-monospace"></p>
		</div>
		<div class="form-group">
			<label for="input-formulas">Formulas</label>
			<textarea class="form-control" id="input-formulas" rows="3">N 50째 01.(D-B)(D-F)(A+C+E) E 014째 33.(D+B+A+E)(F)(D+1)
N 50째 01.(B-A)(D/B)(D+D) E 014째 33.(D*B)(F)(A+23)</textarea>
		</div>
		<div>
			Detected formulas (input, replaced, calculated):
			<div id="detected-formulas" class="text-monospace"></div>
		</div>
	</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
